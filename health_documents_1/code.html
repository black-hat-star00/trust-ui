<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TrustNet Health+ Health Documents</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3A7DFF",
            "secondary": "#EBF1FF",
            "background-light": "#F5F5F5",
            "background-dark": "#102210",
            "text-light": "#6C757D",
            "text-dark": "#A8B2BD"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden font-display" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-slate-800 dark:text-white flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Health Documents</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-slate-800 dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">add_circle_outline</span>
</button>
</div>
</div>
<div class="px-4 py-3">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full">
<div class="text-text-light dark:text-text-dark flex border-none bg-white dark:bg-slate-800 items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-800 dark:text-white focus:outline-0 focus:ring-0 border-none bg-white dark:bg-slate-800 focus:border-none h-full placeholder:text-text-light dark:placeholder:text-text-dark px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Search documents..." value=""/>
</div>
</label>
</div>
<div class="flex gap-3 p-3 overflow-x-auto">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-4 pr-4">
<p class="text-white text-sm font-medium leading-normal">All</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 pl-4 pr-4">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal">Lab Reports</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 pl-4 pr-4">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal">Prescriptions</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 pl-4 pr-4">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal">Vaccinations</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 pl-4 pr-4">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal">Imaging</p>
</div>
</div>
<div class="flex flex-col gap-3 p-4">
<div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-4 rounded-xl justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-secondary shrink-0 size-12">
<span class="material-symbols-outlined">science</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal line-clamp-1">Annual Checkup - Blood Test</p>
<p class="text-text-light dark:text-text-dark text-sm font-normal leading-normal line-clamp-2">July 24, 2024</p>
</div>
</div>
<div class="shrink-0">
<div class="text-slate-800 dark:text-white flex size-7 items-center justify-center">
<span class="material-symbols-outlined">more_vert</span>
</div>
</div>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-4 rounded-xl justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-secondary shrink-0 size-12">
<span class="material-symbols-outlined">article</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal line-clamp-1">X-Ray Report</p>
<p class="text-text-light dark:text-text-dark text-sm font-normal leading-normal line-clamp-2">July 22, 2024</p>
</div>
</div>
<div class="shrink-0">
<div class="text-slate-800 dark:text-white flex size-7 items-center justify-center">
<span class="material-symbols-outlined">more_vert</span>
</div>
</div>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-4 rounded-xl justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-secondary shrink-0 size-12">
<span class="material-symbols-outlined">vaccines</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal line-clamp-1">COVID-19 Vaccination Record</p>
<p class="text-text-light dark:text-text-dark text-sm font-normal leading-normal line-clamp-2">June 15, 2024</p>
</div>
</div>
<div class="shrink-0">
<div class="text-slate-800 dark:text-white flex size-7 items-center justify-center">
<span class="material-symbols-outlined">more_vert</span>
</div>
</div>
</div>
</div>
<div class="flex-grow"></div>
<div class="absolute bottom-6 right-6">
<button class="w-16 h-16 bg-primary rounded-full flex items-center justify-center text-white shadow-lg">
<span class="material-symbols-outlined" style="font-size: 32px;">add</span>
</button>
</div>
</div>
</body></html>
