<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ambulance Dispatched - TrustNet Health+</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3B82F6", // Calming, trustworthy blue
              "background-light": "#F9FAFB", // Off-white
              "background-dark": "#111827", // Dark equivalent
              "text-light": "#1F2937", // Dark gray
              "text-dark": "#F9FAFB", // Off-white for dark mode
              "text-secondary-light": "#6B7280", // Lighter gray for labels
              "text-secondary-dark": "#9CA3AF", // Lighter gray for labels in dark mode
              "destructive": "#EF4444", // Red for cancel button
              "border-light": "#E5E7EB", // Light border
              "border-dark": "#374151"  // Dark border
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px; /* Default size */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex flex-col h-full grow p-6 pt-12 space-y-8">
<!-- Animation Container -->
<div class="flex w-full grow items-center justify-center">
<div class="w-full max-w-sm aspect-square bg-center bg-no-repeat bg-contain" data-alt="Stylized animation of an ambulance moving along a map route towards a destination pin, representing that help is on its way." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCpueu-E4x3G4zGEA4qycnIc4N-LmfiIM6qIB_BG5mO_xLmws7zzC5tkCLtaKDC_2xXeGjO7ElBaQXCxR3KXnweSUP1kC-B6_cRSMzw0vcdDzhWc4lKFsdhsx0D9R3St7jNOlPD3r22fQPUHbqV8tAMOAJvPuHafNN1yLeZZNrzHwf5suWx4FeSzpK-APiqG_OgcGZlZ7rGHzXsbBeJHYKD9TjEXT1VURc7ZFag-J2yVODO60DFA1y4nwHYhwnxIpju_Gh0MtbxpVE");'></div>
</div>
<!-- Headline Text -->
<div class="flex flex-col items-center text-center space-y-2">
<h1 class="text-text-light dark:text-text-dark tracking-tight text-3xl font-bold leading-tight">Help is on the way</h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal">Your request has been confirmed and an ambulance is en route.</p>
</div>
<!-- Information Section -->
<div class="w-full space-y-4 pt-4">
<div class="flex items-center gap-4 p-4 bg-white dark:bg-gray-800 rounded-xl border border-border-light dark:border-border-dark">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined !text-3xl">emergency</span>
</div>
<div class="flex flex-col">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium">Arriving in</p>
<p class="text-text-light dark:text-text-dark text-lg font-bold">8 minutes</p>
</div>
</div>
<div class="flex items-center gap-4 p-4 bg-white dark:bg-gray-800 rounded-xl border border-border-light dark:border-border-dark">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined !text-3xl">person</span>
</div>
<div class="flex flex-col">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium">Driver</p>
<p class="text-text-light dark:text-text-dark text-lg font-bold">John S.</p>
</div>
</div>
<div class="flex items-center gap-4 p-4 bg-white dark:bg-gray-800 rounded-xl border border-border-light dark:border-border-dark">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined !text-3xl">pin_drop</span>
</div>
<div class="flex flex-col">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium">Vehicle No</p>
<p class="text-text-light dark:text-text-dark text-lg font-bold">TN-05-AB-1234</p>
</div>
</div>
</div>
<!-- Spacer to push button to the bottom -->
<div class="grow"></div>
<!-- Cancel Button -->
<div class="w-full pt-4 pb-2">
<button class="flex min-w-[84px] max-w-full w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-destructive/10 dark:bg-destructive/20 text-destructive text-base font-bold leading-normal tracking-wide transition-colors hover:bg-destructive/20 dark:hover:bg-destructive/30">
<span class="truncate">Cancel Request</span>
</button>
</div>
</div>
</div>
</body></html>
