<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TrustNet Health+ - Reset Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "background-light": "#F8F9FA",
              "background-dark": "#102210", 
              "text-light": "#333333",
              "text-dark": "#E0E0E0",
              "subtle-light": "#757575",
              "subtle-dark": "#BDBDBD",
              "border-light": "#dbe6db",
              "border-dark": "#424242",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-start text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-text-light dark:text-text-dark">Reset Password</h2>
<div class="size-12 shrink-0"></div> <!-- Spacer to center title -->
</div>
<div class="flex flex-1 flex-col justify-between p-4">
<div class="w-full">
<!-- HeadlineText -->
<h1 class="text-text-light dark:text-text-dark tracking-tight text-[32px] font-bold leading-tight text-left pb-2 pt-6">Forgot Password?</h1>
<!-- BodyText -->
<p class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal pb-8 pt-1">Enter your registered email or phone number to receive a password reset code.</p>
<!-- TextField -->
<div class="flex max-w-full flex-wrap items-end gap-4 py-3">
<label class="flex w-full flex-col min-w-40 flex-1">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Email or Phone Number</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-subtle-light dark:text-subtle-dark">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-subtle-light dark:placeholder:text-subtle-dark pl-12 pr-4 py-[15px] text-base font-normal leading-normal" placeholder="Enter your email or phone" value=""/>
</div>
</label>
</div>
</div>
<div class="w-full pb-4">
<!-- SingleButton -->
<div class="flex py-3">
<button class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-opacity">
<span class="truncate">Send Reset Code</span>
</button>
</div>
<!-- Secondary Link -->
<div class="flex items-center justify-center py-4">
<a class="text-primary text-base font-medium leading-normal hover:underline" href="#">Back to Login</a>
</div>
</div>
</div>
</div>
</body></html>
