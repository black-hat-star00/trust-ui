<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Personal Info - TrustNet Health+</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#007AFF",
            "background-light": "#F9F9F9",
            "background-dark": "#1C1C1E",
            "text-primary-light": "#1C1C1E",
            "text-primary-dark": "#FFFFFF",
            "text-secondary-light": "#8A8A8E",
            "text-secondary-dark": "#8E8E93",
            "border-light": "#E5E5E5",
            "border-dark": "#38383A",
            "card-light": "#FFFFFF",
            "card-dark": "#2C2C2E",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-sm px-4 pt-4 pb-2 justify-between border-b border-border-light dark:border-border-dark">
<button class="text-text-primary-light dark:text-text-primary-dark flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-text-primary-light dark:text-text-primary-dark text-lg font-semibold leading-tight tracking-tight flex-1 text-center">Personal Info</h1>
<div class="size-10 shrink-0"></div> <!-- Spacer -->
</header>
<main class="flex-1 px-4 py-6">
<div class="flex flex-col gap-2">
<!-- Full Name ListItem -->
<div class="flex items-center gap-4 bg-card-light dark:bg-card-dark p-4 rounded-lg">
<div class="flex items-center gap-4 flex-grow">
<div class="text-text-primary-light dark:text-text-primary-dark flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-10">
<span class="material-symbols-outlined text-primary text-xl">person</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-xs font-normal leading-normal">Full Name</p>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal line-clamp-1">Jane Doe</p>
</div>
</div>
<button class="shrink-0 text-primary text-sm font-semibold leading-normal hover:opacity-80 transition-opacity">Edit</button>
</div>
<!-- Date of Birth ListItem -->
<div class="flex items-center gap-4 bg-card-light dark:bg-card-dark p-4 rounded-lg">
<div class="flex items-center gap-4 flex-grow">
<div class="text-text-primary-light dark:text-text-primary-dark flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-10">
<span class="material-symbols-outlined text-primary text-xl">cake</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-xs font-normal leading-normal">Date of Birth</p>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal line-clamp-1">15 August 1990</p>
</div>
</div>
<button class="shrink-0 text-primary text-sm font-semibold leading-normal hover:opacity-80 transition-opacity">Edit</button>
</div>
<!-- Gender ListItem -->
<div class="flex items-center gap-4 bg-card-light dark:bg-card-dark p-4 rounded-lg">
<div class="flex items-center gap-4 flex-grow">
<div class="text-text-primary-light dark:text-text-primary-dark flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-10">
<span class="material-symbols-outlined text-primary text-xl">wc</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-xs font-normal leading-normal">Gender</p>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal line-clamp-1">Female</p>
</div>
</div>
<button class="shrink-0 text-primary text-sm font-semibold leading-normal hover:opacity-80 transition-opacity">Edit</button>
</div>
<!-- Email ListItem -->
<div class="flex items-center gap-4 bg-card-light dark:bg-card-dark p-4 rounded-lg">
<div class="flex items-center gap-4 flex-grow">
<div class="text-text-primary-light dark:text-text-primary-dark flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-10">
<span class="material-symbols-outlined text-primary text-xl">mail</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-xs font-normal leading-normal">Email</p>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal line-clamp-1">jane.doe@email.com</p>
</div>
</div>
<button class="shrink-0 text-primary text-sm font-semibold leading-normal hover:opacity-80 transition-opacity">Edit</button>
</div>
<!-- Phone Number ListItem -->
<div class="flex items-center gap-4 bg-card-light dark:bg-card-dark p-4 rounded-lg">
<div class="flex items-center gap-4 flex-grow">
<div class="text-text-primary-light dark:text-text-primary-dark flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-10">
<span class="material-symbols-outlined text-primary text-xl">call</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-xs font-normal leading-normal">Phone Number</p>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal line-clamp-1">+1 (123) 456-7890</p>
</div>
</div>
<button class="shrink-0 text-primary text-sm font-semibold leading-normal hover:opacity-80 transition-opacity">Edit</button>
</div>
<!-- Home Address ListItem -->
<div class="flex items-center gap-4 bg-card-light dark:bg-card-dark p-4 rounded-lg">
<div class="flex items-center gap-4 flex-grow">
<div class="text-text-primary-light dark:text-text-primary-dark flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-10">
<span class="material-symbols-outlined text-primary text-xl">home</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-xs font-normal leading-normal">Home Address</p>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal line-clamp-1">123 Health St, Wellness City, 90210</p>
</div>
</div>
<button class="shrink-0 text-primary text-sm font-semibold leading-normal hover:opacity-80 transition-opacity">Edit</button>
</div>
</div>
</main>
<!-- Bottom Action Button -->
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 pt-2">
<button class="w-full h-12 px-6 bg-primary text-white rounded-xl text-base font-semibold shadow-lg shadow-primary/30 hover:opacity-90 transition-opacity disabled:bg-gray-300 disabled:text-gray-500 disabled:shadow-none dark:disabled:bg-gray-600 dark:disabled:text-gray-400" disabled="">Save Changes</button>
</footer>
</div>
</body></html>
