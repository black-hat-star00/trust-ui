<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TrustNet Health+ Medical History</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "background-light": "#f6f6f8",
              "background-dark": "#111621",
              "card-light": "#FFFFFF",
              "card-dark": "#1A202C",
              "text-light": "#333333",
              "text-dark": "#E2E8F0",
              "subtle-light": "#F4F6F8",
              "subtle-dark": "#2D3748",
              "delete": "#E94E77"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "0.75rem",
              "xl": "1rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center justify-between bg-card-light dark:bg-card-dark p-4 shadow-sm">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-subtle-light dark:hover:bg-subtle-dark">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">arrow_back</span>
</button>
<h1 class="text-lg font-bold">Medical History</h1>
<div class="size-10"></div>
</header>
<!-- Main Content -->
<main class="flex-1 p-4 pb-28">
<div class="flex flex-col gap-4">
<!-- Allergies Section -->
<details class="flex flex-col rounded-xl bg-card-light dark:bg-card-dark shadow-sm group" open="">
<summary class="flex cursor-pointer list-none items-center justify-between gap-4 p-4">
<p class="text-base font-semibold">Allergies</p>
<span class="material-symbols-outlined transition-transform duration-300 group-open:rotate-180">expand_more</span>
</summary>
<div class="px-4 pb-4">
<div class="flex flex-col gap-2 border-t border-gray-200 dark:border-gray-700 pt-4">
<!-- List Item -->
<div class="flex items-center justify-between gap-4 rounded-lg bg-subtle-light dark:bg-subtle-dark p-3 min-h-14">
<div class="flex items-center gap-3">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined">allergy</span>
</div>
<p class="text-sm font-medium">Peanuts</p>
</div>
<div class="flex items-center gap-2">
<button class="flex size-8 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-600">
<span class="material-symbols-outlined text-base">edit</span>
</button>
<button class="flex size-8 items-center justify-center rounded-full text-delete hover:bg-delete/10">
<span class="material-symbols-outlined text-base">delete</span>
</button>
</div>
</div>
<!-- List Item -->
<div class="flex items-center justify-between gap-4 rounded-lg bg-subtle-light dark:bg-subtle-dark p-3 min-h-14">
<div class="flex items-center gap-3">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined">medication</span>
</div>
<p class="text-sm font-medium">Penicillin</p>
</div>
<div class="flex items-center gap-2">
<button class="flex size-8 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-600">
<span class="material-symbols-outlined text-base">edit</span>
</button>
<button class="flex size-8 items-center justify-center rounded-full text-delete hover:bg-delete/10">
<span class="material-symbols-outlined text-base">delete</span>
</button>
</div>
</div>
<!-- Add Button -->
<button class="mt-2 flex h-10 w-full cursor-pointer items-center justify-center gap-2 rounded-lg bg-transparent text-primary hover:bg-primary/10">
<span class="material-symbols-outlined text-xl">add_circle_outline</span>
<span class="text-sm font-semibold">Add Allergy</span>
</button>
</div>
</div>
</details>
<!-- Chronic Conditions Section -->
<details class="flex flex-col rounded-xl bg-card-light dark:bg-card-dark shadow-sm group">
<summary class="flex cursor-pointer list-none items-center justify-between gap-4 p-4">
<p class="text-base font-semibold">Chronic Conditions</p>
<span class="material-symbols-outlined transition-transform duration-300 group-open:rotate-180">expand_more</span>
</summary>
<div class="px-4 pb-4">
<div class="flex flex-col gap-2 border-t border-gray-200 dark:border-gray-700 pt-4">
<!-- Empty State -->
<div class="text-center py-6 px-4 rounded-lg bg-subtle-light dark:bg-subtle-dark">
<p class="text-sm text-gray-500 dark:text-gray-400">You have no chronic conditions listed.</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Tap below to add one.</p>
</div>
<!-- Add Button -->
<button class="mt-2 flex h-10 w-full cursor-pointer items-center justify-center gap-2 rounded-lg bg-transparent text-primary hover:bg-primary/10">
<span class="material-symbols-outlined text-xl">add_circle_outline</span>
<span class="text-sm font-semibold">Add Condition</span>
</button>
</div>
</div>
</details>
<!-- Past Surgeries Section -->
<details class="flex flex-col rounded-xl bg-card-light dark:bg-card-dark shadow-sm group">
<summary class="flex cursor-pointer list-none items-center justify-between gap-4 p-4">
<p class="text-base font-semibold">Past Surgeries</p>
<span class="material-symbols-outlined transition-transform duration-300 group-open:rotate-180">expand_more</span>
</summary>
<div class="px-4 pb-4">
<div class="flex flex-col gap-2 border-t border-gray-200 dark:border-gray-700 pt-4">
<!-- List Item -->
<div class="flex items-center justify-between gap-4 rounded-lg bg-subtle-light dark:bg-subtle-dark p-3 min-h-14">
<div class="flex items-center gap-3">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined">healing</span>
</div>
<div>
<p class="text-sm font-medium">Appendectomy</p>
<p class="text-xs text-gray-500 dark:text-gray-400">2015</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="flex size-8 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-600">
<span class="material-symbols-outlined text-base">edit</span>
</button>
<button class="flex size-8 items-center justify-center rounded-full text-delete hover:bg-delete/10">
<span class="material-symbols-outlined text-base">delete</span>
</button>
</div>
</div>
<!-- Add Button -->
<button class="mt-2 flex h-10 w-full cursor-pointer items-center justify-center gap-2 rounded-lg bg-transparent text-primary hover:bg-primary/10">
<span class="material-symbols-outlined text-xl">add_circle_outline</span>
<span class="text-sm font-semibold">Add Surgery</span>
</button>
</div>
</div>
</details>
<!-- Current Medications Section -->
<details class="flex flex-col rounded-xl bg-card-light dark:bg-card-dark shadow-sm group">
<summary class="flex cursor-pointer list-none items-center justify-between gap-4 p-4">
<p class="text-base font-semibold">Current Medications</p>
<span class="material-symbols-outlined transition-transform duration-300 group-open:rotate-180">expand_more</span>
</summary>
<div class="px-4 pb-4">
<div class="flex flex-col gap-2 border-t border-gray-200 dark:border-gray-700 pt-4">
<!-- List Item -->
<div class="flex items-center justify-between gap-4 rounded-lg bg-subtle-light dark:bg-subtle-dark p-3 min-h-14">
<div class="flex items-center gap-3">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined">pill</span>
</div>
<div>
<p class="text-sm font-medium">Lisinopril</p>
<p class="text-xs text-gray-500 dark:text-gray-400">10mg daily</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="flex size-8 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-600">
<span class="material-symbols-outlined text-base">edit</span>
</button>
<button class="flex size-8 items-center justify-center rounded-full text-delete hover:bg-delete/10">
<span class="material-symbols-outlined text-base">delete</span>
</button>
</div>
</div>
<!-- Add Button -->
<button class="mt-2 flex h-10 w-full cursor-pointer items-center justify-center gap-2 rounded-lg bg-transparent text-primary hover:bg-primary/10">
<span class="material-symbols-outlined text-xl">add_circle_outline</span>
<span class="text-sm font-semibold">Add Medication</span>
</button>
</div>
</div>
</details>
</div>
</main>
<!-- Sticky Footer / Save Button -->
<footer class="fixed bottom-0 left-0 w-full bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-sm p-4 border-t border-gray-200 dark:border-gray-700">
<button class="flex w-full items-center justify-center rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-lg hover:bg-primary/90">
<span>Save Changes</span>
</button>
</footer>
</div>
</body></html>
