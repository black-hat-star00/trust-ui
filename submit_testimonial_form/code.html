<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Submit Testimonial</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "background-light": "#F4F7F9",
              "background-dark": "#111621",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Background content (dimmed) -->
<div class="absolute inset-0 bg-gray-200 dark:bg-gray-800 p-8 space-y-4">
<h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Testimonials</h1>
<div class="p-6 bg-white dark:bg-gray-700 rounded-lg shadow">
<p class="text-gray-600 dark:text-gray-300">"This is a placeholder for a previous testimonial to show the screen in context."</p>
</div>
<div class="p-6 bg-white dark:bg-gray-700 rounded-lg shadow">
<p class="text-gray-600 dark:text-gray-300">"Another background testimonial content."</p>
</div>
</div>
<!-- Modal Overlay -->
<div class="absolute top-0 left-0 flex h-full w-full flex-col items-center justify-end bg-[#343A40]/50 sm:justify-center">
<!-- Modal Container for mobile (Bottom Sheet style) -->
<div class="flex w-full max-w-lg flex-col items-stretch bg-background-light dark:bg-background-dark rounded-t-xl sm:rounded-xl">
<!-- BottomSheetHandle (for mobile look and feel) -->
<button class="flex h-5 w-full items-center justify-center pt-3 sm:hidden">
<div class="h-1 w-9 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</button>
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-[#343A40] dark:text-white flex size-12 shrink-0 items-center justify-start" data-alt="Empty space"></div>
<h2 class="text-[#343A40] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Share Your Experience</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-[#6C757D] dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
</div>
<div class="p-4 pt-0">
<!-- BodyText -->
<p class="text-center text-[#6C757D] dark:text-gray-400 text-base font-normal leading-normal pb-4 pt-1 px-4">Your feedback helps us improve.</p>
<!-- BodyText for rating -->
<p class="text-[#343A40] dark:text-white text-base font-medium leading-normal pb-3 pt-1">How would you rate your experience?</p>
<!-- ReactionBar (Star Rating) -->
<div class="flex flex-wrap gap-2 pb-4">
<div class="flex flex-1 cursor-pointer items-center justify-center gap-2 rounded-lg py-2 text-[#FFD700]">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1;">star</span>
</div>
<div class="flex flex-1 cursor-pointer items-center justify-center gap-2 rounded-lg py-2 text-[#FFD700]">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1;">star</span>
</div>
<div class="flex flex-1 cursor-pointer items-center justify-center gap-2 rounded-lg py-2 text-[#FFD700]">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1;">star</span>
</div>
<div class="flex flex-1 cursor-pointer items-center justify-center gap-2 rounded-lg py-2 text-[#FFD700]">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1;">star</span>
</div>
<div class="flex flex-1 cursor-pointer items-center justify-center gap-2 rounded-lg py-2 text-gray-300 dark:text-gray-600">
<span class="material-symbols-outlined text-3xl">star</span>
</div>
</div>
<!-- Name Input Field -->
<div class="flex max-w-full flex-wrap items-end gap-4 pb-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#343A40] dark:text-white text-base font-medium leading-normal pb-2">Name</p>
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#343A40] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary placeholder:text-[#6C757D] p-3 text-base font-normal leading-normal" placeholder="Enter your name (optional)" type="text"/>
</label>
</div>
<!-- TextField (Testimonial) -->
<div class="flex max-w-full flex-wrap items-end gap-4 pb-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#343A40] dark:text-white text-base font-medium leading-normal pb-2">Your Story</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#343A40] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary min-h-36 placeholder:text-[#6C757D] p-3 text-base font-normal leading-normal" placeholder="Describe your experience with us..."></textarea>
</label>
</div>
<!-- Action Buttons -->
<div class="flex flex-col sm:flex-row-reverse gap-3 pt-4">
<button class="flex w-full sm:w-auto items-center justify-center rounded-lg bg-primary px-6 py-3 text-base font-bold leading-normal text-white shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">Submit Testimonial</button>
<button class="flex w-full sm:w-auto items-center justify-center rounded-lg bg-transparent px-6 py-3 text-base font-bold leading-normal text-primary hover:bg-primary/10">Cancel</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
